<header ng-switch on="$location.path().indexOf('/Sessions/new') > -1">
    <h3 ng-switch-when="true">Create a new Session</h3>
    <h3 ng-switch-when="false">View or edit Session</h3>
</header>
<form id="SessionForm" name="SessionForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': SessionForm.title.$invalid}">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div id="titleControls" class="col-sm-10">
            <input id="title" name="title" type="text" class="form-control" ng-model="session.title" placeholder="Enter the Session Title"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': SessionForm.description.$invalid}">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div id="descriptionControls" class="col-sm-10">
            <input id="description" name="description" type="text" class="form-control" ng-model="session.description" placeholder="Enter the Session Description"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': SessionForm.surveyUrl.$invalid}">
        <label for="surveyUrl" class="col-sm-2 control-label">Survey Url</label>
        <div id="surveyUrlControls" class="col-sm-10">
            <input id="surveyUrl" name="surveyUrl" type="text" class="form-control" ng-model="session.surveyUrl" placeholder="Enter the Session Survey Url"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': SessionForm.videoUrl.$invalid}">
        <label for="videoUrl" class="col-sm-2 control-label">Video Url</label>
        <div id="videoUrlControls" class="col-sm-10">
            <input id="videoUrl" name="videoUrl" type="text" class="form-control" ng-model="session.videoUrl" placeholder="Enter the Session Video Url"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': SessionForm.speaker.$invalid}">
        <label for="speaker" class="col-sm-2 control-label">Speaker</label>
        <div id="speakerControls" class="col-sm-10">
            <input id="speaker" name="speaker" type="text" class="form-control" ng-model="session.speaker" placeholder="Enter the Session Speaker"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': SessionForm.liveSession.$invalid}">
        <label for="liveSession" class="col-sm-2 control-label">Live Session</label>
        <div id="liveSessionControls" class="col-sm-10">
            <input id="liveSession" name="liveSession" type="number" class="form-control" ng-model="session.liveSession" placeholder="Enter the Session Live Session"></input>
            <span class="help-block error" ng-show="SessionForm.liveSession.$error.number">not a number</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveSession" name="saveSession" class="btn btn-primary" ng-disabled="isClean() || SessionForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteSession" name="deleteSession" class="btn btn-danger" ng-show="session.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
