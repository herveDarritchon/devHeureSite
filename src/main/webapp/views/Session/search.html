<div class="form-horizontal">
    <h3>Create a new Session</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Sessions/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Sessions</h3>
    <form id="SessionSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input id="title" name="title" class="form-control" type="text" ng-model="search.title" placeholder="Enter the Session Title"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <input id="description" name="description" class="form-control" type="text" ng-model="search.description" placeholder="Enter the Session Description"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="surveyUrl" class="col-sm-2 control-label">Survey Url</label>
        <div class="col-sm-10">
            <input id="surveyUrl" name="surveyUrl" class="form-control" type="text" ng-model="search.surveyUrl" placeholder="Enter the Session Survey Url"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="videoUrl" class="col-sm-2 control-label">Video Url</label>
        <div class="col-sm-10">
            <input id="videoUrl" name="videoUrl" class="form-control" type="text" ng-model="search.videoUrl" placeholder="Enter the Session Video Url"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="speaker" class="col-sm-2 control-label">Speaker</label>
        <div class="col-sm-10">
            <input id="speaker" name="speaker" class="form-control" type="text" ng-model="search.speaker" placeholder="Enter the Session Speaker"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="liveSession" class="col-sm-2 control-label">Live Session</label>
        <div class="col-sm-10">
            <input id="liveSession" name="liveSession" class="form-control" type="text" ng-model="search.liveSession" placeholder="Enter the Session Live Session"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Survey Url</th>
                    <th>Video Url</th>
                    <th>Speaker</th>
                    <th>Live Session</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Sessions/edit/{{result.id}}">{{result.title}}</a></td>
                    <td><a href="#/Sessions/edit/{{result.id}}">{{result.description}}</a></td>
                    <td><a href="#/Sessions/edit/{{result.id}}">{{result.surveyUrl}}</a></td>
                    <td><a href="#/Sessions/edit/{{result.id}}">{{result.videoUrl}}</a></td>
                    <td><a href="#/Sessions/edit/{{result.id}}">{{result.speaker}}</a></td>
                    <td><a href="#/Sessions/edit/{{result.id}}">{{result.liveSession}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
